    <head>
    <title>Purchase car</title>

            <div class="page-header" id="banner>">
            <p>Put a car vin to buy it.</p>
                <form action="#" th:action="@{/purchase}" method="POST">

                        vin: <input type="text" th:name="vin"/>

            </div>
        </div>
    <a href="invoice">Your invoice!</a>
