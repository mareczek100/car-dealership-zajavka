<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Mechanics</title>
    <meta http-equiv="Content-Type=" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<h1 class="text-center">Meet Your mates a little big closer!</h1><br><br>
<p>
<div class="accordion accordion-flush d-grid gap-2 col-4 mx-auto" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed"  type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                Mechanics
            </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Pesel</th>
                        <th scope="col">Foto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mechanic : ${mechanicDTOs}">
                        <td th:text="${mechanic.name}"></td>
                        <td th:text="${mechanic.surname}"></td>
                        <td th:text="${mechanic.pesel}"></td>
                        <td>
                        <img th:if="${mechanic.pesel}=='52070997836'" th:src="@{/resources/img/mechanic/mechanic1.jpg}" width="50px" height="40px"/>
                        <img th:if="${mechanic.pesel}=='83011863727'" th:src="@{/resources/img/mechanic/mechanic2.jpg}" width="50px" height="40px"/>
                        <img th:if="${mechanic.pesel}=='67111396321'" th:src="@{/resources/img/mechanic/mechanic3.jpg}" width="50px" height="40px"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</p><br>
<div class="d-grid gap-2 col-2 mx-auto">
    <a class="btn btn-primary" th:href="@{/car_dealer}" role="button">Go back</a>
    <a class="btn btn-primary" th:href="@{/}" role="button">Main page</a>
</div>

</body>
</html>
