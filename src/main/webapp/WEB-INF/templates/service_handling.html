<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Handling PORTAL</title>
    <meta http-equiv="Content-Type=" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">

<h1 class="text-center">Handling portal</h1><br>
<h2 class="text-center">Here You can repair our clients vehicles.</h2>
<br><br>

<h2 th:if="${#lists.isEmpty(serviceProcessDTOs)}" class="text-center">Sorry, no job for You right now!</h2>

<span th:unless="${#lists.isEmpty(serviceProcessDTOs)}">

    <div class="container">
     <form action="#" th:action="@{/handling/process}" method="GET">

            <div class="w-50 p-3">
            <select name="requestNumber" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>Choose a request to handle:</option>
                <option th:each="request : ${serviceProcessDTOs}" th:if="${request.completedDateTime == null}"
                         th:value="${request.carServiceRequestNumber}" th:text="${request.customerComment}"></option>
            </select>
                <button class="btn btn-primary" type="submit">Choose this one</button>
            </div>
     </form>
    </div>
</span>

<br><br>
<div class="d-grid gap-2 col-2 mx-auto">
    <a class="btn btn-primary" th:href="@{/car_dealer}" role="button">Go back</a>
    <a class="btn btn-primary" th:href="@{/}" role="button">Main page</a>
</div>
</body>
</html>
