<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Salesmen</title>
    <meta http-equiv="Content-Type=" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<h1 class="text-center">Meet our staff a little big closer!</h1><br><br>
<p>
<div class="accordion accordion-flush d-grid gap-2 col-4 mx-auto" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                Salesman #1
            </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Pesel</th>
                        <th scope="col">Foto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${salesman1.name}"></td>
                        <td th:text="${salesman1.surname}"></td>
                        <td th:text="${salesman1.pesel}"></td>
                        <td>
                            <img th:src="@{/resources/img/salesmen/salesman1.jpg}" width="50" height="40"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Salesman #2
            </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Pesel</th>
                        <th scope="col">Foto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${salesman2.name}"></td>
                        <td th:text="${salesman2.surname}"></td>
                        <td th:text="${salesman2.pesel}"></td>
                        <td>
                            <img th:src="@{/resources/img/salesmen/salesman2.jpg}" width="50" height="40"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Salesman #3
            </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Pesel</th>
                        <th scope="col">Foto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${salesman3.name}"></td>
                        <td th:text="${salesman3.surname}"></td>
                        <td th:text="${salesman3.pesel}"></td>
                        <td>
                            <img th:src="@{/resources/img/salesmen/salesman3.jpg}" width="50" height="40"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    Salesman #4
                </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Pesel</th>
                            <th scope="col">Foto</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${salesman4.name}"></td>
                            <td th:text="${salesman4.surname}"></td>
                            <td th:text="${salesman4.pesel}"></td>
                            <td>
                                <img th:src="@{/resources/img/salesmen/salesman4.jpg}" width="50" height="40"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</p><br>
<div class="d-grid gap-2 col-2 mx-auto">
    <a class="btn btn-primary" th:href="@{/customer}" role="button">Go back</a>
    <a class="btn btn-primary" th:href="@{/}" role="button">Main page</a>
</div>

</body>
</html>
